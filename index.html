<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon</title>
   <style>
     /* styles.css */
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #9013fe);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    font-size: 5rem;
    margin: 0;
    font-weight: bold;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

p {
    font-size: 1.5rem;
    margin-top: 10px;
    color: rgba(255, 255, 255, 0.8);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

   </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Soon</h1>
            <p>Something amazing is on its way...</p>
        </div>
    </div>
</body>
</html>
